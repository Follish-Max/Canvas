<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Canvas</title>
    <style>
        canvas {
            border: 1px solid #cccccc;
        }
    </style>
</head>

<body>
    <!-- 准备画布 -->
    <canvas width="600" height="400"></canvas>
    <script>
        // 获取元素
        var myCanvas = document.querySelector('canvas');
        //提取上下文，准备绘制工具
        var ctx = myCanvas.getContext('2d');
        //设置绘图的起始位置
        ctx.moveTo(100, 100.5);
        //移动画笔，绘制路径
        ctx.lineTo(200, 100.5);
        //颜色
        ctx.strokeStyle = 'blue';
        //宽度
        ctx.lineWidth = 10;
        //描边
        ctx.stroke();
    // 关于线条的问题：
    // 1.默认的宽度（1px）
    // 2.默认的颜色（黑色）
    // 产生原因：对齐的点是线的中心位置，会把线分成两个0.5px，显示不饱和增加宽度
    // 解决方案：前后移动0.5px
    </script>
</body>
    <!-- 其他函数：
    ctx.full();---填充函数
    ctx.closePath();---关闭路径
    ctx.setLineDash([20]);---绘制虚线
    ctx.lineDashOffset=-20;--偏移函数
    lineJoin属性设置或返回所创建边角的类型，当两条线交汇时
    ctx.lineJoin='bevel创建斜角||round创建圆角||miter创建尖角' 
    lineCap属性设置或返回线条末端线帽的样式
    ctx.lineCap='butt向线条的末端添加平直的边缘||round添加圆形线帽||square添加正方形线帽'
    -->
</html>
